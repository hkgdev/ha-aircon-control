<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="apple-touch-icon" href="/hvac3.png">
	<meta name="apple-mobile-web-app-title" content="AirCon">
    <title>MyAir Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--h2>MyAir Control</h2-->
        <div class="top-section">
            <div class="on-off">
                <button id="on-off-toggle">Off</button>
            </div>
            <div class="temps">
                <div class="current-temp">
                    <span id="current-temp">--</span><span class="temp-unit">°C</span>
                </div>
                <div class="desired-temp">
                    <button id="temp-minus">-</button>
                    <span id="desired-temp">--</span><span class="temp-unit">°C</span>
                    <button id="temp-plus">+</button>
                </div>
            </div>
        </div>
        <div class="upper-middle">
            <div class="fan-speed">
                <div class="fan-buttons">
                    <button id="fan-low">Low</button>
                    <button id="fan-med">Med</button>
                    <button id="fan-high">High</button>
                </div>
            </div>
            <div class="mode">
                <div class="mode-buttons">
                    <button id="mode-cool">Cool</button>
                    <button id="mode-heat">Heat</button>
                    <button id="mode-fan">Fan</button>
                </div>
            </div>
        </div>
        <div class="lower-middle">
            <div id="zones-container">
                <!-- Zones will be dynamically added here -->
            </div>
        </div>
        <div class="bottom">
            <div class="current-time">
                <span id="current-time">--:--</span>
            </div>
            <div class="timer">
                <span class="timer-label">Timer:</span>
                <button id="timer-toggle">Off</button>
                <div id="timer-controls" style="display: none;">
                    <button id="timer-minus">-</button>
                    <span id="timer-remaining">--</span> min
                    <button id="timer-plus">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
